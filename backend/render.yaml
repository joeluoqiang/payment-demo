services:
  - type: web
    name: payment-demo-backend
    env: go
    buildCommand: go build -o main cmd/server/main.go
    startCommand: ./main
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: ENVIRONMENT
        value: production
      - key: EVONET_API_URL
        value: https://sandbox.evonetonline.com
      - key: EVONET_KEY_ID
        value: your_key_id_here
      - key: EVONET_SIGN_KEY
        value: your_sign_key_here